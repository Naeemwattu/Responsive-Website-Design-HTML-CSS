<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Saloon</title>
    <link rel="stylesheet" href="stylee.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="img/logo.png" class="logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your Hair Is Style Your Life</p>
            <div class="banner-btn">
                <a href="#"> <span></span>Find Out</a>
                <a href="#"> <span></span>Read More</a>
            </div>
        </div>
    </section>
    <div id="sidenav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TESTIMONIAL</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>
    <div id="menubtn">
        <img src="img/menu.png" id="menu">
    </div>


    <!-- features -->

    <section id="features">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why Choose Us</h1>
        </div>

        <div class="feature-box">
            <div class="features">
                <h1>Experienced Staff</h1>
                <div class="features-desc">
                    <div class="features-icon"></div>
                    <div class="features-text">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, corporis. Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <div class="features-img">
                <img src="img/barber-man.jpg">
            </div>
        </div>
    </section>












    <script>
        var menubtn =document.getElementById("menubtn")
        var sidenav =document.getElementById("sidenav")
        var menu =document.getElementById("menu")

        sidenav.style.right = "-250px";

        menubtn.onclick = function(){
            if(sidenav.style.right == "-250px"){
                sidenav.style.right = "0";
                menu.src = "img/close.png"
            }
            else{
                sidenav.style.right = "-250px";
                menu.src = "img/menu.png"
            }
        }
    </script>
</body>
</html>
